{% extends "apparel/apparel_base.html" %}

{% block content %}
    <div class="well">
        <div class="row">
            <div class="col-md-4 pull-left">
                {% for item_image in item.images.all %}
                    <img src="{{item_image.image.url}}" alt="{{item.item_title}}" class="item-image img-responsive img-thumbnail">
                {% endfor %}
            </div>
            <div class="col-md-8">
                <h3>{{object.item_title}}</h3>
                <h4>{{object.item_brand}}</h4>
                <p>{{object.description}}</p>
            </div>
        </div>
    </div>
{% endblock %}
